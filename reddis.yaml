- name: Redis Play
  hosts: redis
  become: yes
  tasks:
   - name: Install Redis repo
     ansible.builtin.dnf:
       name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
       state: present

   - name: Enable module
     ansible.builtin.command: dnf module enable redis:remi-6.2

   - name: Install Redis
     ansible.builtin.dnf:
       name: redis
       state: present

   - name: Allow Remote connections
     ansible.builtin.replace:
       path: /etc/redis/redis.conf
       regex: '127.0.0.1'
       replace: '0.0.0.0'

   - name: Start and Enable Redis server
     ansible.builtin.service:
       name: redis
       state: started
       enabled: true
